<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="">

    <script src="https://kit.fontawesome.com/f85d7cf19d.js" crossorigin="anonymous"></script>
    <script src="js/saveUser.js" defer></script>
    <!-- <script src="js/clock.js" defer></script> -->
    <!-- <script src="js/quotes.js" defer></script> -->
    <!-- <script src="js/background.js" defer></script> -->
    <script src="js/todoList.js" defer></script>
    <script src="js/weather.js" defer></script>
    <title>My Momentum</title>
</head>
<body>
    <div class="container">
        <section class="container__left">
            <!-- login form -->
            <form class="login-form hidden">
                <input
                required
                maxlength="15"
                type="text"
                placeholder="Username" 
                class="login-form__name"
                />
                <!-- <button>Log In</button> -->
            </form>
            <h1 class="hidden welcome"></h1>

            <!-- bookmark -->
            <ul class="bookmark">
                <li class="items">
                    <a href="/"><i class="fab fa-google"></i></a>
                </li>
                <li class="items">
                    <a href="/"><i class="fab fa-youtube"></i></a>
                </li>
                <li class="items">
                    <a href="/"><i class="fab fa-github"></i></a>
                </li>
                <li class="items">
                    <a href="/"><i class="fab fa-instagram-square"></i></a>
                </li>
            </ul>

            <!-- weather -->
            <div class="weather">
                <span></span>
                <Br />
                <span></span>
            </div>
        </section>





        <section class="container__right">
            <!--  date, clock  -->
            <h3 class="date">2022. 01. 25</h3>
            <h2 class="clock">00:09:30</h2>
            

            <!-- quotes -->
            <div class="quotes">
                <span></span>
                <span></span>
            </div>

            <!-- todolist -->
            <h4>todolist</h4>
            <form class="todo-form">
                <input
                required 
                type="text"
                placeholder="Write your Todo and Press Enter">
            </form>
            <ul class="todo-list"></ul>
            
            <!-- Music -->
            <h4>Music</h4>
            <form class="todo-form">
                <input
                required 
                type="text">
            </form>


        </section>

    </div>



</body>
</html>
