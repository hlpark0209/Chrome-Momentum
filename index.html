<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="">

    <script src="https://kit.fontawesome.com/f85d7cf19d.js" crossorigin="anonymous"></script>
    <script src="js/saveUser.js" defer></script>
    <script src="js/clock.js" defer></script>
    <script src="js/quotes.js" defer></script>
    <!-- <script src="js/background.js" defer></script> -->
    <script src="js/todoList.js" defer></script>
    <script src="js/weather.js" defer></script>
    <title>My Momentum</title>
</head>
<body>
    <div class="container">
        <section class="container__left">
            <!-- login form -->
            <!-- <form class="login-form hidden">
                <input
                required
                maxlength="15"
                type="text"
                placeholder="Username" 
                class="login-form__name"
                />
                <!-- <button>Log In</button>
            </form> -->
            <h1 class="hidden welcome"></h1>

            <!-- bookmark -->
            <ul class="bookmark">
                <li class="items">
                    <a href="https://www.google.com/" target="_blank"><i class="fab fa-google"></i></a>
                </li>
                <li class="items">
                    <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
                </li>
                <li class="items">
                    <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
                </li>
                <li class="items">
                    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square"></i></a>
                </li>
            </ul>
        </section>





        <section class="container__right">
            <!--  date, clock  -->
            <h3 class="date">0000. 00. 00</h3>
            <h2 class="clock">00:00:00</h2>
            


            <div class="listWrap">
                <!-- todolist -->
                <div class="todo">
                    <h2>Today</h2>
                    <form class="todo-form">
                        <input
                        required 
                        type="text"
                        placeholder="Write your Todo and Press Enter">
                        <i class="fas fa-plus"></i>
                    </form>
                    <ul class="todo-list"></ul>
                </div>

                
                <div class="container__right__centents">
                    <div class="weatherQuotes">
                        <!-- weather -->
                        <div class="weather">
                            <h2>Weather</h2>
                            <span class="weatherCity"></span>
                            <br />
                            <span class="weatherName"></span>
                            <br />
                            <span class="weatherTemp"></span>
                        </div>                    
                        <!-- quotes -->
                        <div class="quotes">
                            <h2>Quotes</h2>
                            <span class="quotesContext""></span>
                            <Br />
                            <span class="quotesAuthor"></span>
                        </div>
                    </div>
                    <!-- Music -->
                    <div class="music">
                        <h2>Music</h2>
                        <div class="album">
                            <div class="album__cover"></div>
                            <div class="album__btn">
                                <button class="album__pre">
                                    <i class="fas fa-backward"></i>
                                </button>
                                <button class="album__play">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button class="album__next">
                                    <i class="fas fa-forward"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>



</body>
</html>
